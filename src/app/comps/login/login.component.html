<div class="container" style="background-color: #2e2819;">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5" style="background-color: #343a40;">
        <div class="card-body">
          <h5 class="card-title text-center" style="color: white;">Sign In</h5>
          <form [formGroup]="credentialsForm" class="form-signin">
            <div class="form-label-group">
              <label for="inputEmail" style="color: white;"
                >Email address</label
              >
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                formControlName="email"
                placeholder="Email address"
                required
                autofocus
              />
            </div>
            <br />
            <div class="form-label-group">
              <label for="inputPassword" style="color: white;">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                formControlName="password"
                required
              />
            </div>
            <br />
            <button
              class="btn btn-lg btn-danger btn-block text-uppercase"
              type="submit"
              (click)="Login()"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
